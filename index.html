<!DOCTYPE html>

<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

<html lang="en">
    <title>Procedural Painting</title>
    <body style>
        <link rel="stylesheet" href="style.css">


        <center id="info" style="align-content:center; color: white; opacity:1">

            <div style="height: 30%;">
                <p>Procedural Painting (Working title)</p>

                <p>Press Space for settings.</p>

                <p>Click anywhere to generate a painting.</p>
            </div>

            <p style="color: gray; position: fixed; bottom: 5px; width: 100%; text-align: center ">Made by Toby Schamberger</p>
        </center>


        <div id="settings" class="menu" style="opacity:1">

            <p id="wormText">Thread Count:</p>
            <input id="wormSlider" type="range" min=10 max=100 value=1 class="slider">
            <br>

            <p id="colorVarianceText">Color Variance</p>
            <input id="colorSlider" type="range" min=1 max=255 value=1 class="slider">
            <br>

            <div id="blendColorDiv">
                <input id="blendCheckBox" type="checkbox" name="blendCheckBox">
                <label for="blendCheckBox"> Blend colors?</label>
            </div><br>

            <div id="fastRenderDiv">
                <input id="fastRenderBox" type="checkbox" name="fastRenderBox">
                <label for="fastRenderBox"> Fast Rendering?</label>
            </div><br>

            <button id="randomizeButton">Randomize Settings</button>

            <p>more features coming soon! im tired right now</p>
        </div>

        <canvas id="canvas" width="2000px" height="1000px" style="border-color: black;"></canvas>
        <!-- <canvas id="overlay" width="2000px" height="1000px" style="border-color: black;"></canvas> -->

        <script type="text/javascript" src="math.js"></script>
        <script type="text/javascript" src="Tools.js"></script>
        <script type="text/javascript" src="color.js"></script>
        <script type="text/javascript" src="UI.js"></script>
        <script type="text/javascript" src="display.js"></script>
        <script type="text/javascript" src="Control.js"></script>
        <script type="text/javascript" src="ControlFunctions.js"></script>
        <script type="text/javascript" src="Huegene.js"></script>
        <script type="text/javascript" src="Main.js"></script>


    </body>
</html>
